<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>GF recipes generator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Gluten-free recipes generator</h1>
        </header>
        <main>
            <form action="" id="form-recipes-generator">
                <input type="text" placeholder="Enter key ingredients" autofocus autocomplete="off" required
                    class="instructions" />
                <input type="submit" class="button" />
            </form>
            <div class="recipe" id="recipe"></div>
        </main>
        <footer>
            This AI project was coded by <a href="https://github.com/Tatiit17" target="_blank">Tati Italmazava</a> and
            is
            open-sourced on <a href="https://github.com/Tatiit17/gluten-free-recipes-generator"
                target="_blank">GitHub</a>
            and is hosted on <a href="https://main--gf-recipes-generator.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
